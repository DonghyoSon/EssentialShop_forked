<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ESSENTIAL#</title>
<link rel="stylesheet" href="/css/aboutUsWriteFrm.css">
<link rel="stylesheet" href="/css/productWriteFrm.css">

</head>
		<th:block th:include="/common/header"></th:block>
		<div class="content-wrap">
			<th:block th:include="/adminPage/adminPageList"></th:block>
			<div class="product-writeFrm">
				<div class="product-writeFrm-title">당첨자발표 등록</div>
				<hr>
				<form action="/event/winnerWrite" method="post">
				<table class="product-writeFrm-tbl">
					<tr>
						<th>당첨자 발표 제목</th>
						<td>
							<input type="text" class="input-form" name="winTitle" placeholder="이벤트 제목을 입력하세요.">
							<input type="hidden" name="winWriter" value="admin"><!-- 로그인 후 작성자밸류 변경 -->
						</td>
					</tr>
					<tr class="product-detail">
						<th>이벤트 내용</th>
						<td style="text-align: left;">
							<textarea class="text-form" name="winContent" id="eventContent"></textarea>
						</td>
					</tr>
				</table>
				<hr>
				<div class="product-writeFrm-sumbitBtn">
					<button type="submit">이벤트 등록</button>
					<button type="button" style='background-color:rgb(230,230, 230);color: #1C8394;margin-left:25px;'>취소</button>
				</div>
			</form>
			</div>
		</div>
	<th:block th:include="/common/footer"></th:block>
				<!-- 썸머노트 -->
