<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ESSENTIAL#</title>
<link rel="stylesheet" href="/css/aboutUsWriteFrm.css">
<link rel="stylesheet" href="/css/productWriteFrm.css">
<link rel="stylesheet" href="/css/dashboard.css">
<script src="/javascript/jquery-3.7.0.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> <!-- 구글차트 api 라이브러리 연동 (cdn) -->

	<script src="/javascript/dashboard.js"></script>

</head>
		<th:block th:include="/common/header"></th:block>
		<div class="content-wrap">
			<th:block th:include="/adminPage/adminPageList"></th:block>
			<div class="product-writeFrm">
				<div class="product-writeFrm-title">대시보드</div>
				<hr>
				<hr>
				<div class="dashboard-content">
					<div class="dashboard-box">
						<h3>총 매출액(원)</h3>
						<h1 th:text="${d.totalSales}"></h1>
					</div>
					<div class="dashboard-box">
						<h3>총 주문(건수)</h3>
						<h1 th:text="${d.salesCount}"></h1>
					</div>
					<div class="dashboard-box">
						<h3>건당 평균 매출액(원)</h3>
						<h1 th:text="${d.avgSales}"></h1>
					</div>
				</div>
				<hr>
				<div class="dashboard-chart">
					<h3>카테고리별 매출액</h3>
					<select id="year" name="year">
                       	<option value="">연도</option>
                       	<option value="2023">2023년</option>
                       	<option value="2022">2022년</option>
                       	<option value="2021">2021년</option>
                       	<option value="2020">2020년</option>
                    </select>
                    <select id="month" name="month"></select>
                    <select id="main-category"></select>                  	
                    <button type="button" id="findMonthlySales">조회</button>
                    <div id="category-chart">
                    	<div id="chart_div1" style="width: 800px; height: 500px;"></div>
                    </div>
				</div>
			</div>

		</div>
	<th:block th:include="/common/footer"></th:block>
	



</body>
</html>
