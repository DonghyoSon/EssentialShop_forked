<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세보기</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="/src/main/resources/static/css/productDetail.css">
    <script src="/javascript/jquery-3.7.0.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
    <div class="product-detail">
        <div class="product-detail-category">
            <a href="#"><span class="product-detail-category-main">메인 카테고리</span></a>
            <span class="product-detail-category-arrow">></span>
            <a href="#"><span class="product-detail-category-sub">서브 카테고리</span></a>
        </div>
        <div class="product-detail-content">
            <div class="product-detail-subimg-box">
                <div class="subimg-box1">
                    <img src="/src/main/resources/static/img/detail1.jpg">
                </div>
                <div class="subimg-box2">
                    <img src="/src/main/resources/static/img/detail2.jpg">
                </div>
                <div class="subimg-box3">
                    <img src="/src/main/resources/static/img/detail3.jpg">
                </div>
            </div>
            <div class="product-detail-mainimg-box">
                <img src="/src/main/resources/static/img/detail4.jpg">
            </div>
            <div class="product-detail-info">
                <div class="detail-info1">
                    <div class="product-detail-info-brand">ESSENTIAL<span class="sharp">#</span></div>
                    <div class="product-detail-info-name">제품이름</div>
                </div>
                <div class="product-detail-info-starrate"><span class="star">★</span> 4.7</div>
                <div class="detail-info2">
                    <div class="product-detail-info-percent">할인율%</div>
                    <div class="product-detail-info-price">할인 전 가격</div>
                </div>
                <div class="product-detail-info-final-price">제품 가격</div>
                <div class="detail-info3">
                    <div class="product-detail-info-point">
                        <div class="info-point-title">적립</div>
                        <div class="info-point">가격의 5%</div>
                    </div>
                    <div class="product-detail-info-del">
                        <div class="info-del-title">배송</div>
                        <div class="info-del">무료배송</div>
                    </div>
                </div>
                <div class="product-detail-info-option">
                    <select class="product-option">
                        <option value="">옵션</option>
                    </select>
                </div>
                <div class="product-detail-info-optionbox">
                    <div class="option-count">
                        <button type="button" id="plus">+</button>
                        <div class="count">1</div>
                        <button type="button" id="minus">-</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
