<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품후기</title>
    <link rel="stylesheet" href="/css/productReview_1.css">
	<link rel="stylesheet" href="/css/productReview(modal)_2.css">
</head>
<body>
    
    <th:block th:include="common/header"></th:block>
    
    <!---------------------------------------------------------------------------->
	<div class="content-wrap">


		<th:block th:include="myPage/myPageList"></th:block>
		

	    <div class="product-review-wrap">
	        
	        <h2>상품후기</h2>
	
	        <div class="select-tap-container">
	            <input type="radio" name="product-review-tap" id="product-review-register" checked><label for="product-review-register">작성 가능 후기</label>
	            <input type="radio" name="product-review-tap" id="product-review-list" onclick="window.location.href='/myPage/productReview_3?btn=4';"><label for="product-review-list">작성한 후기</label>
	        </div> <!--<div class="select-tap-container">-->
	        
	
	        <div class="guide-ment-wrap">
	            <p>
	                ㆍ주간 베스트 후기로 선정 시 5,000원 추가 적립<br>
	                ㆍ사진후기 100원, 글후기 50원 적립<br>
	                ㆍ동일 삼품의 후기는 월 1회만 적립금을 지급해드립니다.<br>
	                ㆍ후기 작성 후 차주 첫 영업일에 적립금이 지급됩니다.
	            </p>
	        </div> <!--<div class="guide-ment-wrap">-->
	
	
	        <div class="product-review-list-wrap">
	            <table>
	                <thead>
	                    <tr>
	                        <th class="order-no">주문번호</th><th class="product-info">상품정보</th><th class="product-amount">수량</th><th class="change-or-return">구분</th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr>
	                        <td class="order-no-text">012345678910</td><td class="product-info-text">[ESSENTIAL#]유리 보틀</td><td class="product-amount-text">1</td><td class="change-or-return-text">작성완료</td>
	                    </tr>
	
	                    <tr>
	                        <td class="order-no-text">012345678910</td><td class="product-info-text">[ESSENTIAL#]유리 보틀</td><td class="product-amount-text">1</td><td class="change-or-return-text"><button type="button" class="write-review">작성하기</button></td>
	                    </tr>
	                    
	                    <!-- <tr th:each="review:${reviewList}">
	                        <td class="order-no-text" th:text="${review.orderedPno}"></td><td class="product-info-text" th:text="${review.????}"></td><td class="product-amount-text" th:text="${review.????}"></td><td class="change-or-return-text"><button type="button" class="write-review">작성하기</button></td>
	                    </tr> -->
	                </tbody>
	            </table>    
	        </div> <!--<div class="product-review-list-wrap">-->
	
	
			<div id="pageNavi" th:utext="${pageNavi}"></div>	
			
			
	            
	    </div> <!--<div class="product-review-wrap">-->

	</div> <!-- <div class="content-wrap"> -->
    <!---------------------------------------------------------------------------->
    
     <div class="modal">
        <div class="modal_body">
    <!---------------------------------------------------------------------------->
		    <div id="modal-write-review" class="modal-background">
		        <div class="modal-write-review-wrap">
		            <div class="modal-head">
		                <h2 class="modal-h2">후기 작성</h2>
		                <div class="modal-product-info">
		                    <div class="modal-img-container">
		                        <img src="/img/sample-img.jpg" width="150px">
		                    </div>
		                    <span class="modal-product-title">[ESSENTIAL#]유리 보틀</span>
		                </div>
		                <div class="modal-button-container">
		                    <button type="button" class="modal-insert-file-btn">첨부파일</button>
		                </div>
		            </div> <!--<div class="modal-head">-->
		            
		            <div class="modal-body">
		                <div class="modal-textarea-container">
		                    <textarea class="modal-review-detail">상품 후기 상세 내용</textarea>
		                </div>
		                <div class="modal-registerBtn-wrap">
		                    <button type="button" class="modal-registerBtn">작성완료</button>
		                </div> <!--<div class="moreBtn-wrap">-->
		            </div> <!--<div class="modal-body">-->
		        </div> <!--<div class="write-review-modal-wrap">-->
		    </div> <!--<div id="write-review-modal" class="modal-background">-->
    <!---------------------------------------------------------------------------->
    	</div>
    </div>
    
    
    
    <th:block th:include="common/footer"></th:block>
    <script>
	    $(".write-review").click(function(){
	    	$(".modal").fadeIn(500);
	    });
	
	    $(document).mouseup(function (e){
	    	if($(".modal").has(e.target).length === 0){
	    		$(".modal").fadeOut(500);
	    	}
	    });

		$(".modla-registerBtn").on("click", function(){
			//작성 예정
		});
    </script>
</body>
</html>
