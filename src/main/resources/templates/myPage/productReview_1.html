<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품후기</title>
    <link rel="stylesheet" href="/css/productReview_1.css">
</head>
<body>
    
    <th:block th:include="common/header"></th:block>
    
    <!---------------------------------------------------------------------------->
	<div class="content-wrap">


		<th:block th:include="myPage/myPageList"></th:block>


	    <div class="product-review-wrap">
	        
	        <h2>상품후기</h2>
	
	        <div class="select-tap-container">
	            <input type="radio" name="product-review-tap" id="product-review-register" checked><label for="product-review-register">작성 가능 후기</label>
	            <input type="radio" name="product-review-tap" id="product-review-list" onclick="window.location.href='/myPage/productReview_3?btn=4';"><label for="product-review-list">작성한 후기</label>
	        </div> <!--<div class="select-tap-container">-->
	        
	
	        <div class="guide-ment-wrap">
	            <p>
	                ㆍ주간 베스트 후기로 선정 시 5,000원 추가 적립<br>
	                ㆍ사진후기 100원, 글후기 50원 적립<br>
	                ㆍ동일 삼품의 후기는 월 1회만 적립금을 지급해드립니다.<br>
	                ㆍ후기 작성 후 차주 첫 영업일에 적립금이 지급됩니다.
	            </p>
	        </div> <!--<div class="guide-ment-wrap">-->
	
	
	        <div class="product-review-list-wrap">
	            <table>
	                <thead>
	                    <tr>
	                        <th class="order-no">주문번호</th><th class="product-info">상품정보</th><th class="product-amount">수량</th><th class="change-or-return">구분</th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr>
	                        <td class="order-no-text">012345678910</td><td class="product-info-text">[ESSENTIAL#]유리 보틀</td><td class="product-amount-text">1</td><td class="change-or-return-text">작성완료</td>
	                    </tr>
	
	                    <tr>
	                        <td class="order-no-text">012345678910</td><td class="product-info-text">[ESSENTIAL#]유리 보틀</td><td class="product-amount-text">1</td><td class="change-or-return-text"><button type="button" class="write-review">작성하기</button></td>
	                    </tr>
	                    
	                    <tr th:each="review:${reviewList}">
	                        <td class="order-no-text" th:text="${review.?????}"></td><td class="product-info-text" th:text="${review.????}"></td><td class="product-amount-text" th:text="${review.????}"></td><td class="change-or-return-text"><button type="button" class="write-review">작성하기</button></td>
	                    </tr>
	                </tbody>
	            </table>    
	        </div> <!--<div class="product-review-list-wrap">-->
	
	
			<div id="pageNavi" th:utext="${pageNavi}"></div>	
	            
	    </div> <!--<div class="product-review-wrap">-->

	</div> <!-- <div class="content-wrap"> -->
    <!---------------------------------------------------------------------------->
    
    <th:block th:include="common/footer"></th:block>
    
</body>
</html>
