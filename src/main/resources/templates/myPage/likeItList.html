<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찜한 상품</title>
    <link rel="stylesheet" href="/css/likeItList.css">
</head>
<body>
    
    <th:block th:include="common/header"></th:block>
    
    <!---------------------------------------------------------------------------->
	<div class="content-wrap">


		<th:block th:include="myPage/myPageList"></th:block>


	    <div class="like-it-wrap">
	
	        <h2>찜한 상품</h2>
	        
	        <div><span class="guide-ment">찜한 상품은 최대 50개까지 저장됩니다.</span></div>
	
	        <div class="like-it-list-wrap">
	            <table>
	                <tbody>
	                    <tr th:each="like:${likeList}">
		                    <td class="img-container">
		                        <img src="/img/sample-img.jpg" width="150px">
		                    </td>
		                    <td class="product-info">
		                        <span th:text="${like.productName}"></span><br>
		                        <span th:text="${like.productPrice}"></span>
		                    </td>
		                    <td class="button-container">
		                        <button type="button" class="removeBtn">삭제</button><br>
		                        <button type="button" class="cartBtn">장바구니 담기 </button>
		                    </td>
	                    </tr>
	                </tbody>
	            </table>
	        </div> <!--<div class="like-it-list-wrap">-->
	        
	        <div id="pageNavi" th:utext="${pageNavi}"></div>
	
	    </div> <!--<div class="like-it-wrap">-->

	</div> <!-- <div class="content-wrap"> -->
    <!---------------------------------------------------------------------------->
    
    <th:block th:include="common/footer"></th:block>
    
</body>
</html>
