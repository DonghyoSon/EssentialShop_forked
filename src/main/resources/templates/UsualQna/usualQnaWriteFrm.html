<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .usualQna-category{
            width: 780px;
            height: 46px;
            font-size: 13px;
            padding-left: 10px;
            border: 1px solid rgb(221, 221, 221);
            border-radius: 5px;
            color: rgb(130 , 130, 130);
        }
    </style>
<meta charset="UTF-8">
<title>자주하는 질문 Write</title>
</head>
<body>
    <th:block th:include="common/header"></th:block>
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <div class="wrap-content">
        <th:block th:include="common/serviceCenterSide"></th:block>
        <div class="page-content">
            <div class="page-title">
                <div class="content-title">자주하는 질문 작성</div>
            </div>
            <div class="writeFrm-content">
                <form action="/usualQna/write" method="post">
                    <table class="tbl notice-tbl">
                        <tr>
                            <th style="width: 14% "><label for="writeFrmTitle">제목</label></th>
                            <td>
                                <input type="text" name="qnaTitle" id="writeFrmTitle" class="input-form" placeholder="제목을 입력해주세요">
                            </td>
                            <td style="display: none">
                                <!-- 일단 value를 admin으로 넘기고 로그인 가능하게 되면 th:value로 수정 -->
                                <input type="hidden" name="qnaWriter" value="admin">
                            </td>
                        </tr>
                        <tr></tr>
                        <tr>
                            <th>카테고리</th>
                            <td>
                                <select class="usualQna-category" name="qnaCategory" id="writeFrmCategory">
                                    <option value="">카테고리 선택</option>
                                    <option value="취소/교환/환불">취소/교환/환불</option>
                                    <option value="회원">회원</option>
                                    <option value="배송">배송</option>
                                    <option value="상품">상품</option>
                                    <option value="주문/결제">주문/결제</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="not-border-bottom">
                            <th class="content-tr"><label for="writeFrmContent">내용</label></th>
                            <td>
                                <textarea name="qnaContent" id="writeFrmContent" class="input-form" placeholder="내용을 입력해주세요"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <div class="btn-line3">
                                    <button type="submit" class="basic-btn" id="writeBtn" onclick="return checkValue()">등록</button>
                                    <a href="/usualQna/list?reqPage=1" class="cancel-btn">취소</a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </form>
                <!-- 모달 -->
                <div class="modal" id="writeFrmModal">
                    <div class="modal-content">
                        <div class="modal-title">제목과 내용을 모두 입력해주세요.</div>
                        <div class="modalBtn-area">
                            <button class="closeModalBtn" id="closeModal">닫기</button>
                        </div>
                    </div>
                </div>
                <div class="modal" id="writeFrmModal2">
                    <div class="modal-content">
                        <div class="modal-title">카테고리를 선택해주세요.</div>
                        <div class="modalBtn-area">
                            <button class="closeModalBtn" id="closeModal2">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="common/footer"></th:block>
</body>
<link rel="stylesheet" href="/css/notice.css">
<script src="/summernote/summernote-lite.js"></script>
<script src="/summernote/lang/summernote-ko-KR.js"></script>
<script src="/javascript/usualQna.js"></script>
</html>
